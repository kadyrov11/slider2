<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #32836f -26%, #044439 145%);
          "
        >
          <h1>White shark</h1>
          <p>the most dangerous shark</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #6d5a3d -1%, #4d3521 124%);
          "
        >
          <h1>Grisly</h1>
          <p>is one of the most dangerous animal</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #420d6d 1%, #c39cf0 128%);
          "
        >
          <h1>Elephant</h1>
          <p>is the heaviest animal on land</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #964401 -8%, #f5bc7a 138%);
          "
        >
          <h1>Tiger</h1>
          <p>is the strongest cat species</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2017/07/22/22/56/tiger-2530158_960_720.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2017/08/08/15/21/elephant-2611677_960_720.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2020/02/11/09/22/bear-4838870_960_720.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2019/09/05/16/33/white-shark-4454518_960_720.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
